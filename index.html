<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <div class="header-bg">
      <img src="images/bg-mobile-dark.jpg" alt="">
      <img src="images/bg-mobile-light.jpg" alt="">
    </div>

    <div class="container">

      <div class="header">
          <h1 class="logo">todo</h1>
          <button class="theme" aria-label="theme toggle">
            <img src="images/icon-moon.svg" class="hidden" alt="">
            <img src="images/icon-sun.svg" alt="">
          </button>
      </div>

      <form>
        <div class="circle"><span></span></div>
        <input type="text" placeholder="Create a todo...">
      </form>

      <div class="tasks">
        <ul class="task-list">
          <!-- tasks -->
        </ul>

        <div class="state">
          <p id="remain"></p>
          <button id="clear">Clear Completed</button>
        </div>
      </div>

      <nav>
        <ul class="buttons">
          <li><button class="active" id="all">All</button></li>
          <li><button id="active">Active</button></li>
          <li><button id="complete">Completed</button></li>
        </ul>
      </nav>
      <p>Drag and Drop to reorder list</p>
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/k4ung">K4UNG</a>.
    </div>
  </main>

</body>
</html>
